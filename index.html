---
layout: home
---

<div class="homepage">

    <h1 class="centered">Featured artworks</h1>

    <ul class="post-list">
        {%- for post in site.tags.featured -%}
        <li class="post-list__item post">
            <a href="{{ post.url | relative_url }}" class="post-item__img-block">
                <img src="{{ post.preview | relative_url }}" class="post-item__img" alt="{{ post.title | escape }}" />
            </a>
            <h3 class="noline post-item__h">
                <a class="post-item__link" href="{{ post.url | relative_url }}">
                    {{ post.title | escape }}
                </a>
            </h3>
            <span class="post-item__date">{{ post.date | date_to_long_string }}</span>
        </li>
        {%- endfor -%}
    </ul>

    <div class="centered">
        <hr />
        <p>Welcome to my domain.</p>
        <p><a href="/gallery/" class="link-featured">For more artworks, check Gallery &nbsp;&nbsp;&rarr;</a></p>
        <br />
    </div>

</div>
